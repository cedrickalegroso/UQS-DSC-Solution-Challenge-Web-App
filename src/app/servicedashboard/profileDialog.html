<style>

.example-full-width{
    width: 100%;
}

.img-profileDialog{
    width: 74px;
}

.profileDialogWrapper{
    text-align: center;
}




</style>


<div *ngIf="service.service$ | async as service; else load " class="profileDialogWrapper" >
    <p> Account Settings </p>

 

    <img class="img-profileDialog rounded-circle"   [src]="service.photoUrl">
   <span>
    <button mat-raised-button (click)="uploadPhotoDialog()" color="accent">Upload Photo</button>
   </span>
   
    <br />

    <br />

    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Personal data
                </mat-panel-title>
            </mat-expansion-panel-header>
            <form [formGroup]="dataUpdate" class="loginForm" >
           
            <mat-form-field class="example-full-width">
                <mat-label>Display Name</mat-label>
                <input matInput formControlName="displayName" type="text" placeholder="{{ service.displayName }}" >
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" type="email" placeholder="{{ service.email }}" >
                </mat-form-field>
      
      
                <mat-form-field class="example-full-width">
                  <mat-label>Phone Number</mat-label>
                  <input matInput formControlName="phoneNumber" type="text"  placeholder="{{ service.email }}" >
                </mat-form-field>

                <button mat-raised-button (click)="updateData(dataUpdate.value)" color="accent">Submit</button>
            </form>
        </mat-expansion-panel>      
    </mat-accordion>

        <br/>

        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                     Testing
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-form-field class="example-full-width">
                <form [formGroup]="TicketCount" class="loginForm" >
                    <mat-label>Ticket Count</mat-label>
                    <input matInput formControlName="count" type="text" placeholder="Enter number" > <br>
                    <button mat-raised-button (click)="updateTicketCount(TicketCount.value)" color="accent">Submit</button>
                </form>
            </mat-form-field>

            <mat-form-field class="example-full-width">
        
                <form [formGroup]="TicketCountDone" class="loginForm" >
                    <mat-label>Ticket Count Done</mat-label>
                    <input matInput formControlName="count" type="text" placeholder="Enter number" > <br>
                    <button mat-raised-button (click)="updateTicketCountDone(TicketCountDone.value)" color="accent">Submit</button>
                </form>
            </mat-form-field>


            <p> Reset's the ticket count </p>
    
            <button mat-raised-button  (click)="ticketCountReset()" color="accent">Reset Ticket Count</button>
    
            </mat-expansion-panel>      
        </mat-accordion>

   
      



</div>

<ng-template #load>
    <p> ERROR </p>
</ng-template>
